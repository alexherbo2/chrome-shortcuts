<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shortcuts options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h2>All options</h2>
    <button data-action="exportOptions">Export</button>
    <button data-action="importOptions">Import</button>
    <button data-action="resetOptions">Reset to defaults</button>
    <label>
      <input type="checkbox" data-action="enableVimMode">
      <span>Vim mode</span>
    </label>
    <label>
      <input type="radio" data-action="restoreDefaultTheme">
      <span>Basic theme</span>
    </label>
    <script type="module" src="options.js"></script>
  </body>
</html>
